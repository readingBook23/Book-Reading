                <input type="text" placeholder="Bio" style="width: 400px; height: 100px; font-size: 16px;">
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveProfileChanges()" style="font-size: 16px;">Save Changes</button>
