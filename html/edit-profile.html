<form id="edit-profile-form">
    <div class="text-center ml-20 mt-4">
        <h1 class="text-3xl font-semibold">Edit Profile</h1>
        <div class="w-96 h-12 mt-4">
            <input type="text" id="user-name-input" placeholder="User Name" class="w-full h-full px-4 font-semibold rounded" required>
        </div>
        <div class="w-96 h-12 mt-4">
            <input type="text" id="user-email-input" placeholder="Email" class="w-full h-full px-4 font-semibold rounded" required>
        </div>
        <div class="w-96 h-12 mt-4">
            <input type="password" id="password-input" placeholder="Password" class="w-full h-full px-4 font-semibold rounded" required>
        </div>
        <div class="w-96 h-32 mt-4">
            <input type="text" placeholder="Bio" class="w-full h-full px-4 font-semibold rounded" required>
        </div>
        <div class="mt-4">
            <button class="my-button" id="editProfileButton">Save Changes</button>
        </div>
    </div>
</form>
