<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Registration Form</title>
</head>
<body>
    <h3 id="h2" class="single-word">sign up</h3>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form onsubmit="signup(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
      
        <!-- <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
        </div> -->
        <button id="signupinp" value="Sign Up" class="btn btn-primary" >Register</button>
      </form>
    </div>
  </div>
</div>
<p class="acc">already have an account?<a href="log.html"><span >Login</span></a> </p>
<script type="module" src="app.js" ></script>
<script src="app.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
