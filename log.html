<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="login-container">
        <h1 class="we">Welcome</h1>
        <p class="hi">Login With Email</p>
        <form method="post">
            <fieldset>
                <legend>Email:</legend>
                <div class="email-input">
                    <svg id="fe" xmlns="http://www.w3.org/2000/svg" width="62" height="43" viewBox="0 0 62 43" fill="none">
                        <path d="M43.5168 36.4825H18.2419C10.6595 36.4825 5.60449 33.8404 5.60449 27.6754V15.3453C5.60449 9.18024 10.6595 6.53809 18.2419 6.53809H43.5168C51.0993 6.53809 56.1543 9.18024 56.1543 15.3453V27.6754C56.1543 33.8404 51.0993 36.4825 43.5168 36.4825Z" stroke="black" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M43.5171 16.2256L35.606 20.6292C33.0027 22.0736 28.7313 22.0736 26.1279 20.6292L18.2422 16.2256" stroke="black" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <input type="email" id="email" name="email" placeholder="someone@domain.com" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Password:</legend>
                <div class="email-input">
                    <svg id="password-icon" xmlns="http://www.w3.org/2000/svg" width="55" height="56" viewBox="0 0 55 56" fill="none">
                        <path d="M14.1895 23.5216V18.9026C14.1895 11.2583 16.4552 5.0459 27.7837 5.0459C39.1122 5.0459 41.3779 11.2583 41.3779 18.9026V23.5216" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M27.7844 43.1518C30.9127 43.1518 33.4486 40.5668 33.4486 37.3781C33.4486 34.1894 30.9127 31.6045 27.7844 31.6045C24.6561 31.6045 22.1201 34.1894 22.1201 37.3781C22.1201 40.5668 24.6561 43.1518 27.7844 43.1518Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M39.1125 51.235H16.4555C7.39266 51.235 5.12695 48.9255 5.12695 39.6877V35.0688C5.12695 25.8309 7.39266 23.5215 16.4555 23.5215H39.1125C48.1754 23.5215 50.4411 25.8309 50.4411 35.0688V39.6877C50.4411 48.9255 48.1754 51.235 39.1125 51.235Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="password" id="password" name="password" required>
                </div>
            </fieldset>
            <br>
            <button type="submit" id="login" >LOGIN</button>
        </form>
        <br>
        <p class="or"> <span class="line-before"></span> or <span class="line-after"></span> </p>
        <p class="Now" >Don't have an account ?  <a href="signup.html" class="line"><span style="font-weight: bold;">Register Now</span></a></p>
    </div>
</body>
</html>
